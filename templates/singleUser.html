{% extends "base.html" %}

{% block content %}

    <h1>Build A Blog</h1>

    <hr />
    <hr />

    <h2>{{author.username}}</h2>

    <p>{% for blog in blogs %}
        <h3>{{blog.title}}</h3>
        <p class='blog'>{{blog.body}}</p>
        <p class='date'>{{blog.date}}</p>

    {% endfor %}



{% endblock %}
